<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Widget</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #stopwatchDisplay { font-size: 2em; margin: 20px; }
        button { font-size: 1em; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <div id="stopwatchDisplay">00:00:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <script>
        let startTime, updatedTime, difference, tInterval;
        let running = false;

        function startTimer() {
            if (!running) {
                startTime = new Date().getTime();
                tInterval = setInterval(updateTime, 1000);
                running = true;
            }
        }

        function stopTimer() {
            clearInterval(tInterval);
            running = false;
        }

        function updateTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;
            let hours = Math.floor(difference / (1000 * 60 * 60));
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);
            document.getElementById("stopwatchDisplay").innerText =
                `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        }
    </script>
</body>
</html>
